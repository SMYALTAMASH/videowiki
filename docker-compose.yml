
version: '3'
# DEV DOCKER COMPOSE
services:
### DEPENDENCIES ###
    redis-server:
        image: redis
########################################################################################
    mongo-server:
        image: mongo:4.0.10
        restart: on-failure
        # environment:
        #   - MONGO_INITDB_ROOT_USERNAME=root
        #   - MONGO_INITDB_ROOT_PASSWORD=root
        #   - MONGO_INITDB_DATABASE=tailored_videowiki
        volumes:
        - ./data:/data/db
        - ./data:/var/lib/mongodb 
########################################################################################
    rabbitmq-server:
        image: rabbitmq
        restart: on-failure
########################################################################################
    nginx_server:
        image: nginx:1.14.0
        restart: on-failure
        ports:
            - 80:80
        volumes:
        - ./nginx_config:/etc/nginx/conf.d

########################################################################################
    client:
        build:
            context: ./client
            dockerfile: Dockerfile
        ports:
            - 3000:3000
########################################################################################
    api-gateway-service:
        restart: on-failure
        env_file:
            - docker-compose.env
        build:
            context: ./api-gateway-service
            dockerfile: Dockerfile.dev

        depends_on:
            - redis-server
            - mongo-server
            - rabbitmq-server
        ports:
            - 4000:4000
        command: ['./wait-for-it.sh', 'rabbitmq-server:5672', '-s', '-t', '60', '--', 'npm', 'run', 'docker:prod']
    websockets-service:
        restart: on-failure
        env_file:
            - docker-compose.env
        build:
            context: ./websockets-service
            dockerfile: Dockerfile.dev
        ports:
            - 4010:4000
        command: ['./wait-for-it.sh', 'rabbitmq-server:5672', '-s', '-t', '60', '--', 'npm', 'run', 'docker:prod']


