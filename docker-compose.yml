
version: '3'
# DEV DOCKER COMPOSE
services:
### DEPENDENCIES ###
    redis-server:
        image: redis
        restart: always
########################################################################################
    mongo-server:
        image: mongo:4.0.10
        restart: always
        volumes:
        - ./data:/data/db
        - ./data:/var/lib/mongodb 
########################################################################################
    rabbitmq-server:
        image: rabbitmq
        restart: always
########################################################################################
    nginx_server:
        image: nginx:1.14.0
        restart: always 
        ports:
            - 80:80
            - 443:443
        volumes:
        - ./nginx_config:/etc/nginx/conf.d

########################################################################################
    client:
        restart: on-failure
        image: registry.gitlab.com/videowiki/client:2.0.0
        env_file:
            - docker-compose.env
