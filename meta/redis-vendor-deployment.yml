
apiVersion: apps/v1
kind: Deployment
metadata:
    name: redis-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            component: redis
    template:
        metadata:
            labels:
                component: redis
                stage: undefined
        spec:
            containers:
            - name: redis
              imagePullPolicy: Always
              image: redis:5.0.8
              ports:
                - containerPort: 6379
              envFrom:
                - secretRef:
                    name: videowikisecretkeys
---

apiVersion: v1
kind: Service
metadata:
    name: redis-cluster-ip
    # namespace: videowiki
        
spec:
    type: ClusterIP
    selector:
        component: redis
    ports:
    - port: 6379
      targetPort: 6379    


