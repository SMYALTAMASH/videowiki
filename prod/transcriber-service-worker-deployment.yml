
apiVersion: apps/v1
kind: Deployment
metadata:
    name: transcriber-service-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            component: transcriber-service
    template:
        metadata:
            labels:
                component: transcriber-service
                stage: prod
        spec:
            containers:
            - name: transcriber-service
              imagePullPolicy: Always
              image: example.dkr.ecr.eu-west-1.amazonaws.com/videowiki/transcriber-service:master
              envFrom:
               - secretRef:
                    name: videowikisecretkeys


