
apiVersion: apps/v1
kind: Deployment
metadata:
    name: exporter-service-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            component: exporter-service
    template:
        metadata:
            labels:
                component: exporter-service
                stage: prod
        spec:
            containers:
            - name: exporter-service
              imagePullPolicy: Always
              image: example.dkr.ecr.eu-west-1.amazonaws.com/videowiki/exporter-service:master
              envFrom:
               - secretRef:
                    name: videowikisecretkeys


