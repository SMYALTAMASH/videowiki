
apiVersion: apps/v1
kind: Deployment
metadata:
    name: comment-api-service-deployment
spec:
    replicas: 2
    selector:
        matchLabels:
            component: comment-api-service
    template:
        metadata:
            labels:
                component: comment-api-service
                stage: prod
        spec:
            containers:
            - name: comment-api-service
              imagePullPolicy: Always
              image: example.dkr.ecr.eu-west-1.amazonaws.com/videowiki/comment-api-service:master
              ports:
                - containerPort: 4000
              envFrom:
                - secretRef:
                    name: videowikisecretkeys
---

apiVersion: v1
kind: Service
metadata:
    name: comment-api-service-cluster-ip
    # namespace: videowiki
        
spec:
    type: ClusterIP
    selector:
        component: comment-api-service
    ports:
    - port: 4000
      targetPort: 4000    


